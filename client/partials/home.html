<h1>Add Recipe</h1>
<div ng-controller="homeController">
  <form class="form-horizontal" ng-submit="addRecipe()">
	  <div class="form-group">
	    <label for="recipe_name" class="col-sm-2 control-label">Recipe Name</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="recipe_name" ng-model="recipe.name" placeholder="Ex: Wang's Chicken Alfredo">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="recipe_description" class="col-sm-2 control-label">Recipe Description</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="recipe_description" ng-model="recipe.description" placeholder="Ex: One of my go-to's, good for cold evenings">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="recipe_servings" class="col-sm-2 control-label">Servings</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="recipe_servings" ng-model="recipe.servings">
	    </div>
	  </div>
	  
	  <div class="form-group row hidden-xs">
	    <label for="ingredients" class="col-sm-2 control-label">Ingredients</label>
	    <label for="ingredient" class="col-sm-2 control-label">Ingredient</label>
	    <label for="amount" class="col-sm-2 control-label">Amount</label>
	    <label for="unit" class="col-sm-2 control-label">Unit</label>
	  </div>
	  <div ng-repeat="ingredient in recipe.ingredients" class="form-group row">
	    <div class="col-sm-offset-2 col-sm-2">
	      <input type="text" class="form-control" id="ingredient" ng-model="ingredient.name" placeholder="Ingredient">
	    </div>
	    <div class="col-sm-2">
	      <input type="number" class="form-control" id="amount" ng-model="ingredient.amount" placeholder="Amount">
	    </div>
	    <div class="col-sm-2">
	   	  <input type="text" class="form-control" id="unit" ng-model="ingredient.unit" placeholder="Unit">
	    </div>
	    <div class="col-sm-2">
	   	  <button type="button" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-remove"></span> Remove 
          </button>
	    </div>
	  </div>
	  <div class="form-group row">
	    <div class="col-sm-offset-2 col-sm-2">
	      <input type="text" class="form-control" ng-model="cur_ingred.name" placeholder="Ingredient">
	    </div>
	    <div class="col-sm-2">
	      <input type="number" class="form-control" ng-model="cur_ingred.amount" placeholder="Amount">
	    </div>
	    <div class="col-sm-2">
	   	  <input type="text" class="form-control" ng-model="cur_ingred.unit" placeholder="Unit">
	    </div>
        <button type="button" class="btn btn-default" ng-click="addIngredient();">Add Ingredient</button>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Add Recipe</button>
	    </div>
	  </div>
	</form>
</div>
