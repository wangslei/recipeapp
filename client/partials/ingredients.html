<h1>Ingredients</h1>
<div ng-controller="ingredientsController">
  <ul>

  </ul>
  <form class="form-horizontal" ng-submit="addIngredient()">
  	<div class="form-group row">
	    <div class="col-sm-2">
	      <input type="text" class="form-control" id="ingredient" ng-model="ingredient.name" placeholder="Ingredient">
	    </div>
	    <div class="col-sm-2">
	      <input type="number" class="form-control" id="amount" ng-model="ingredient.amount" placeholder="Amount">
	    </div>
	    <div class="col-sm-2">
	   	  <input type="text" class="form-control" id="unit" ng-model="ingredient.unit" placeholder="Unit">
	    </div>
	    <div class="col-sm-2">
	   	  <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-confirm"></span>Add 
          </button>
	    </div>
	  </div>
  </form>
</div>
